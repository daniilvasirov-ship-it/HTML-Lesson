<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeGet | Social Media Video Downloader</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Import Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            padding: 20px;
        }

        .wrapper {
            max-width: 500px;
            width: 100%;
            background: #fff;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        header h1 {
            font-size: 2.2rem;
            font-weight: 700;
            color: #2575fc;
            margin-bottom: 10px;
        }

        header p {
            color: #666;
            font-size: 1rem;
            margin-bottom: 25px;
        }

        .platform-icons {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-bottom: 25px;
        }

        .platform-icons .icon {
            font-size: 2.5rem;
            color: #6a11cb;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .platform-icons .icon:hover {
            transform: scale(1.1);
        }

        .fa-tiktok { color: #000000; }
        .fa-youtube { color: #FF0000; }
        .fa-instagram { color: #E4405F; }

        form {
            margin: 20px 0;
        }

        form input {
            width: 100%;
            height: 55px;
            outline: none;
            padding: 0 20px;
            font-size: 1rem;
            border-radius: 10px;
            border: 1px solid #ddd;
            transition: all 0.3s ease;
        }

        form input:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 0 2px rgba(106, 17, 203, 0.2);
        }

        form button {
            width: 100%;
            border: none;
            opacity: 0.9;
            outline: none;
            color: #fff;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            margin-top: 20px;
            padding: 16px 0;
            border-radius: 10px;
            pointer-events: none;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            transition: opacity 0.3s ease, transform 0.2s ease;
        }

        form button:active {
            transform: scale(0.98);
        }

        form input:valid ~ button {
            opacity: 1;
            pointer-events: auto;
        }

        .note {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #2575fc;
            text-align: left;
            font-size: 0.9rem;
            color: #555;
        }

        .note strong {
            color: #6a11cb;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>VibeGet</h1>
            <p>Download videos from your favorite social platforms.</p>
        </header>

        <div class="platform-icons">
            <i class="fab fa-tiktok icon"></i>
            <i class="fab fa-youtube icon"></i>
            <i class="fab fa-instagram icon"></i>
        </div>

        <form action="#">
            <input type="url" placeholder="Paste TikTok, YouTube, or Instagram video URL here..." required>
            <button type="submit">Download Now <i class="fas fa-download"></i></button>
        </form>

        <div class="note">
            <p><strong>Note:</strong> This front-end interface demonstrates the download process. For it to work with social media sites, a backend service is required to handle the video fetching due to technical restrictions.</p>
        </div>
    </div>

    <script>
        const form = document.querySelector("form");
        const downloadBtn = form.querySelector("button");

        // Event listener for the form submission
        form.addEventListener("submit", e => {
            e.preventDefault();
            const fileInput = document.querySelector("input").value;

            // Change button text to show processing
            downloadBtn.innerText = "Processing...";
            downloadBtn.style.opacity = "0.7";
            downloadBtn.pointerEvents = "none";

            // In a real application, you would send the URL to your backend here.
            // For now, we show an alert and reset the button.
            setTimeout(() => {
                alert("In a full application, this would send the URL to a backend service. A direct front-end download is not possible for social media links due to CORS and other restrictions.");
                downloadBtn.innerText = "Download Now";
                downloadBtn.style.opacity = "1";
            }, 1500);
        });
    </script>
</body>
</html>
