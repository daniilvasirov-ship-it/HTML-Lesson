<!DOCTYPE html>
<html>

<head>
    <title>Форма для участия в мероприятии</title>
    <style>
        input[type="text"],
        input[type="password"],
        textarea {
            width: 100%;
            padding: 8px;
        }
    </style>
</head>

<body>
    <div style="background-image: url('https://static.vecteezy.com/system/resources/previews/003/127/954/large_2x/abstract-template-blue-background-white-squares-free-vector.jpg');">
        <div class="container">

    <h1 style="background-color: blue; color:white;">Пожалуйста заполните данную форму, для участия в мероприятии
    </h1>

    <h2  style="color:white;"> Форма регистрации</h2>
    
    <form>
        <div>
            <label>Имя:</label><br>
            <input type="text" name="name" required>
        </div>
        
        <div>
            <label>Фамилия:</label><br>
            <input type="text" name="surname" required>
        </div>
        
        <div>
            <label>Пол:</label><br>
            <input type="radio" name="gender" value="male" required> Мужчина
            <input type="radio" name="gender" value="female"> Женщина
        </div>
        
        <div>
            <label>Почта:</label><br>
            <input type="text" name="email" required>
        </div>
        
        <div>
            <label>Пароль:</label><br>
            <input type="password" name="password" required>
        </div>
        
        <div>
            <label>Повторите пароль:</label><br>
            <input type="password" name="confirm-password" required>
        </div>
        
        <div>
            <label>Роль:</label><br>
            <input type="checkbox" name="role" value="host"> Ведущий<br>
            <input type="checkbox" name="role" value="organizer"> Организатор<br>
            <input type="checkbox" name="role" value="director"> Директор
        </div>
        
        <div>
            <label>Пожелания:</label><br>
            <textarea name="wishes"></textarea>
        </div>
        
        <br>
        <button type="submit">Отправить</button>
    </form>
</body>
</html>
